<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento facial</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <header class="p-4 mb-5 bg-primary text-white text-center fs-2">Reconhecimento facial</header>
<main>
    <section style="flex:1;height: 100%;">
        <h3 class="text-center mb-5 fs-4">Clique no quadro abaixo para capturarmos uma imagem sua!</h3>
        <div class="d-flex flex-column mb-3 justify-content-center align-items-center">
            <img src="./reconhecimento.png" alt="Rosto com olhos e um sorriso dentro de um enquadramento"
                data-video-botao>

            <div class="d-flex flex-column justify-content-center align-items-center mb-5" data-camera>
                <video width="320" height="240" autoplay data-video></video>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center mt-5">
                    <button class=" btn btn-primary" type="button" data-tirar-foto style="width: 300px;">Tirar foto</button> 
                </div>

            <div class="text-center" style="display: none;" data-mensagem>
                <canvas width="320" height="240" data-video-canvas></canvas>
                <p class="subtitulo_mensagem">Prontinho, imagem capturada e validada com sucesso!</p>
            </div>
        </div>      
    </section>

</main>
    <footer class="p-4 mt-5 bg-primary text-white text-center fs-5">Todos direitos reservados</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
    <script src="./facial.js"></script>
</body>

</html>
