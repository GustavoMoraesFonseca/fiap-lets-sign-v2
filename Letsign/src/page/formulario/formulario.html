<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    <section class="py-4 container">
        <div class="row mx-0">
            <div class="col-10 col-xl-8 mx-auto">
                <div class="border border-2 rounded p-3">
                    <h3 class="fw-bold p-3 text-center">Cadastro</h3>
                    <form id="contato">

                        <div id="mensagem" class="mensagem mb-3 text-center"></div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nome" placeholder="Nome">
                            <label for="nome">Digite seu Nome</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cpf" placeholder="CPF" pattern="\d+" title="Digite apenas números" required>
                            <label for="cpf">Digite seu CPF</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            <label for="email">Digite seu Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="telefone" placeholder="Telefone" pattern="\(\d{2}\) \d{5}-\d{4}" title="Digite o telefone no formato (XX) XXXXX-XXXX" required>
                            <label fTelefone">Digite seu Telefone</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="senha" placeholder="Senha" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}" 
                            title="A senha deve conter pelo menos 6 caracteres, incluindo uma letra maiúscula, uma letra minúscula, um número e um caractere especial (@$!%*?&)" 
                            required>
                            <label for="senha">Digite sua Senha</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirmarSenha" placeholder="senha">
                            <label for="confirmarSenha">Confirme a sua senha</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="aceitarTermos">
                            <label class="form-check-label" for="flexCheckDefault">Li e aceito os termos e Condições</label>
                        </div>
                        <button type="button" class="btn btn-primary w-100 p-3 mt-3 py-3 fw-bold">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="formulario.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
