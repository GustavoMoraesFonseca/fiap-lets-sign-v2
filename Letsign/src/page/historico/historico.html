<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Assinatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./historico.css">
</head>

<body>
    <header class="p-3 bg-primary text-white text-center fs-2">Histórico de Assinatura</header>
    <main class="d-flex flex-column justify-content-center align-items-center" style="flex: 1;height: 100%;">
        <section class="conteudo">
            <div class="p-3 mb-5 text-center">
                <ul id="historico" style="display: none;list-style: none; padding: 0;"></ul>
            </div>
        </section>
            <div class="d-grid gap-2 col-3 mx-auto">
                <button class="btn btn-primary" type="button" id="exibir">Exibir</button>
                <button class="btn btn-primary" type="button"id="remover">Apagar</button>
            </div>
    </main>
    <footer class="p-3 bg-primary text-white text-center fs-6">Todos Direitos Reservados</footer>
    <script src="../visualizacao/page7.js"></script>
    <script src="./historico.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
