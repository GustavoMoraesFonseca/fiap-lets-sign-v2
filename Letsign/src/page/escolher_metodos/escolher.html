<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Metodos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="escolher.css">
</head>

<body>
    <header class="p-3 bg-primary text-white text-center fs-2">Métodos de Autenticação</header>
    <div class="position-relative mx-auto w-50">
        <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="50" aria-valuemin="0"
            aria-valuemax="100" style="height: 1px;">
            <div class="progress-bar" style="width: 50%"></div>
        </div>
        <button type="button"
            class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
            style="width: 2rem; height:2rem;"><a href="../visualizacao/selecao.html" style="color: white; text-decoration: none;">1</a></button>
        <button type="button"
            class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill"
            style="width: 2rem; height:2rem;">2</button>
        <button type="button"
            class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
            style="width: 2rem; height:2rem;">3</button>
    </div>
    <h3 class="text-center fs-5 fs-md-6">Escolha pelo menos 2 métodos para a autenticação</h3>
    <main class="d-flex flex-column justify-content-center align-items-center">
        <section class="d-flex flex-column justify-content-evenly gap-5 mb-4 fs-5">
            <div class="form-check form-check-reverse text-start">
                <input class="form-check-input" type="checkbox" value="biometria_facial" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Biometria Facial
                </label>
            </div>
            <div class="form-check form-check-reverse text-start">
                <input class="form-check-input text-center" type="checkbox" value="biometria" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    Biometria
                </label>
            </div>
            <div class="form-check form-check-reverse text-start">
                <input class="form-check-input" type="checkbox" value="mfa" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    MFA
                </label>
            </div>
            <div class="form-check form-check-reverse text-start">
                <input class="form-check-input" type="checkbox" value="palavras" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    Palavras
                </label>
            </div>
        </section>
        <div class="d-grid col-md-3 mt-3">
            <button class="btn btn-primary fs-6" id="btn_autenticar" type="button">Autenticar</button>
        </div>
        <div id="conteudo_validacao"></div>

    </main>
    <footer class="p-3 bg-primary text-white text-center fs-6">Todos direitos reservados</footer>
    <script src="escolher.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
