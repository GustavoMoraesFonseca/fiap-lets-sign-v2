<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura digital</title>
    <link rel="stylesheet" href="./progress.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <header class="p-3 mb-5 bg-primary text-white text-center fs-2">Assinatura Digital</header>
    <div class="position-relative mx-auto w-50"> 
        <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100" style="height: 1px;">
            <div class="progress-bar" style="width:0%"></div>
        </div>
        <button type="button"
            class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
            style="width: 2rem; height:2rem;">1</button>
        <button type="button"
            class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-secondary rounded-pill"
            style="width: 2rem; height:2rem;"><a href="..//escolher_metodos/escolher.html" style="color: white; text-decoration: none;">2</a></button>
        <button type="button"
            class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
            style="width: 2rem; height:2rem;"><a href="./assinatura.html" style="color: white;text-decoration: none;">3</a></button>
    </div>
    <main class="d-flex flex-column mb-3 justify-content-center align-items-center">
        <h2 class="text-center m-4 fs-3 fs-md-4 fs-sm-5">Selecionar e Visualizar Documentos</h2>
        <section class="d-flex flex-column mb-3 justify-content-center align-items-center">
            <input class="input" type="file" id="fileInput" accept="application/pdf">
            <div id="viewer" style="margin-top: 20px;">
                <iframe id="pdfViewer" width="600px" height="400px"></iframe>
            </div>
        </section>
    </main>
    <footer class="p-3 mt-3 bg-primary text-white text-center fs-5">Todos direitos reservados</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="./selecao.js"></script>
</body>

</html>
