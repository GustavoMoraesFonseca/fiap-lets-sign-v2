<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body class="d-flex align-items-center py-4 bg-boy-tertiary">
        <main class="w-100 mx-auto form-container">
            <form class="border border-primary-subtle p-3 w-100 h-100">
                <h1 class="text-center"><img src="./letssign.png" alt="logo da letssign"></h1>
                <div id="msg"></div>
                <div class="form-floating my-4">
                    <input type="password" class="form-control" id="novaSenha" placeholder="Password">
                    <label for="novaSenha">Nova Senha</label>
                </div>
                <div class="form-floating mb-4 my-4">
                    <input type="password" class="form-control" id="confirmarNovaSenha" placeholder="Password">
                    <label for="confirmarNovaSenha">Confirmar a nova Senha</label>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto my-3">
                    <button class="btn btn-primary w-100 py-2" type="button" id="alterarSenha">Confirmar</button>
                </div>
            </form>
    
        </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="./senha.js"></script>
</body>
</html>
