<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body class="d-flex align-items-center py-4 bg-boy-tertiary">
    <main class="w-100 mx-auto form-container">
        <form class="border border-primary-subtle p-3 w-100 h-100">
            <h1 class="mx-auto text-center"><img src="./letssign.png" alt="logo da letssign"></h1>
            <div id="mensagemDeAcesso"></div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Endereço de E-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="senhaAcessar" placeholder="">
                <label for="senhaAcessar">Senha</label>
            </div>
            <div class="form-check my-2">
                <input class="form-check-input" type="checkbox" value="" id="cadastrar">
                <label class="form-check-label" for="cadastrar">Primeiro acesso</label>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary w-100 py-2" type="button" id="acessar">Acessar</button>
            </div>
            <p class="text-center mt-2"><a href="./senha.html" class="link-underline-primary ">Esqueceu a senha</a></p>
        </form>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="../formulario/formulario.js"></script>
    <script src="./login.js"></script>
</body>

</html>
