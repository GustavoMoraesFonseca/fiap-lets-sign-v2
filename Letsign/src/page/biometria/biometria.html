<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="biometria.css">
</head>

<body>
    <header class="p-3 bg-primary text-white text-center fs-2">Autenticação Biométrica</header>
    <main class="conteudo_principal">
        <div class="autenticar">
            <div class="d-grid gap-2 col-3 mx-auto">
                <button class="btn btn-primary" type="button" onclick="abrirScanner()">Autenticar</button>
            </div>
            <p id="status"></p>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <h3>Escaneie sua digital</h3>
                <div class="scanner" id="scanner"></div>
                <p id="mensagem">Toque no sensor</p>
            </div>
        </div>
    </main>
    <footer class="p-3 bg-primary text-white text-center fs-6">Todos direitos reservados</footer>
    <script src="biometria.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
