<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar QRcode</title>
    <link rel="stylesheet" href="estiloqrcode.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <header class="p-3 mb-5 bg-primary text-white text-center fs-2">Gerador de QR Code</header>
    <h3 class="text-center fs-4">Clique no botão abaixo para gerar um qr code</h3>
    <main class="d-flex flex-column justify-content-center align-items-center" style="flex: 1;height: 100%;">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <img id="qrcodeimg">

            <p class="cronometro mt-3 mb-5">Tempo restante: <span id="timer">60</span>segundos</p>

            <button class="btn btn-primary mb-2 mt-3" type="button" onclick="gerarQRCode()" >Gerar QRcode</button>

            <div class="mt-3">
                <label for="codigoValidacao" class="form-label">Digite o código de validação:</label>
                <input type="text" id="codigoValidacao" class="form-control">
            </div>

            <button class="btn btn-primary mt-4" type="button" onclick="validarCodigo()">Validar Código</button>

        </div>
    </main>
    
    <footer class="p-3 bg-primary text-white text-center fs-5">Todos direitos reservados</footer>
    <script src="./qrcode.js"></script>
</body>
</html>
