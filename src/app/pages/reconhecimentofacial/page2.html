<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="cabecalho">
            <h1>Reconhecimento facial</h1>
        </div>
    </header>
    <section class="secao_reconhecimento">

        <div class="secao_container">
            
            <h2 class="formulario__titulo-texto">Reconhecimento facial</h2>
            <p class="formulario__texto">Clique no quadro abaixo para capturarmos uma imagem sua!</p>
            <img src="./reconhecimento.png" alt="Rosto com olhos e um sorriso dentro de um enquadramento"
                data-video-botao class="formulario__imagem">

            <div class="camera" data-camera>
                <video width="320" height="240" autoplay data-video></video>
                <button class='camera__botao' data-tirar-foto>Tirar foto</button>
            </div>

            <div class="mensagem" data-mensagem>
                <canvas width="320" height="240" data-video-canvas></canvas>
                <p>Prontinho, imagem capturada e validada com sucesso!</p>
            </div>
        </div>
        
    </section>

    </main>
    <footer>
        <p>Todos direitos reservados</p>
    </footer>
    <script src="./camara.js"></script>
</body>

</html>
