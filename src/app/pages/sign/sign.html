<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="py-4 container">
        <div class="row mx-0">
            <div class="col-10 col-xl-8 mx-auto">
                <div class="border border-2 rounded p-3">
                    <h3 class="fw-bold p-3 text-center">Cadastro</h3>
                    <form id="contato">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floantingNome" placeholder="Nome">
                            <label for="floantingNome">Digite seu Nome</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floantingNome" placeholder="CPF">
                            <label for="floantingNome">Digite seu CPF</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                            <label for="floatingEmail">Digite seu Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingTelefone" placeholder="Telefone">
                            <label fTelefone">Digite seu Telefone</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floantingNome" placeholder="Senha">
                            <label for="floantingNome">Digite sua Senha</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floantingNome" placeholder="senha">
                            <label for="floantingNome">Confirme a sua senha</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Li e aceito os termos e Condições</label>
                        </div>
                        <button type="button" class="btn btn-primary w-100 p-3 mt-3 py-3 fw-bold">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
