<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="../images/logo menor pt2.svg">
    <title>Login</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand" href="#">Lets Sign</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                  <li class="nav-item ">
                    <a class="nav-link" href="../historico/historico.html">Histórico de Assinaturas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"href="../visualizacao/sign-doc.html">Nova Assinatura</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="./sign.html">Cadastro</a>
                  </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="logo">
            <img src="../images/logo.png" class="img-fluid">
            <p class="text-primary-emphasis">Gestão Financeira</p>
        </div>
    </div>

    <div class="container mt-4">
        <div class="quadrado-branco">
            <p>&nbsp</p>
            <div class="login">
                <form action="">
                    <div class="usuario my-4">
                        <img src="../images/Group 2 (1).svg" alt="" class="my-2 ms-2">
                        <label for="usuario" class="form-label"></label>
                        <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Usuário">
                    </div>
                    <div class="senha mt-4">
                        <img src="../images/variante-de-buraco-de-fechadura-preto-redondo 1@2x.svg" alt=""
                            class="my-2 ms-2">
                        <label for="senha" class="form-label"></label>
                        <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha">
                    </div>
                </form>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary my-5" data-bs-toggle="modal"
                    data-bs-target="#registre-se">
                    Registre-se
                </button>

                <!-- Modal -->
                <div class="modal fade" id="registre-se" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <img src="../images/logo menor.svg" class="logoMenor" alt="">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="" id="cadastro" name="cadastro" method="post">
                                    <div class="row border rounded p-3">
                                        <div class="col-12 col-md-6 my-2">
                                            <label for="nomeCompleto" class="form-label">Nome Completo</label>
                                            <input type="text" name="nomeCompleto" id="nomeCompleto" class="form-control" placeholder="Ex: Suzana Vieira">
                                        </div>
                                        <div class="col-12 col-md-6 my-2">
                                            <label for="usuario" class="form-label">Usuário</label>
                                            <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Ex: user1234">
                                        </div>
                                        <div class="col-12 col-md-7 my-2">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="text" name="email" id="email" class="form-control" placeholder="Ex: email@email.com">
                                        </div>
                                        <div class="col-12 col-md-5 my-2">
                                            <label for="senha" class="form-label">Senha</label>
                                            <input type="password" name="senha" id="senha" class="form-control" placeholder="Ex: 123456abc">
                                        </div>
                                        <div class="col-12 col-md-7 my-2">
                                            <label for="cpf" class="form-label">CPF</label>
                                            <input type="text" name="cpf" id="cpf" class="form-control" placeholder="Ex: 111.222.333-44">
                                        </div>
                                        <div class="col-12 col-md-5 my-2">
                                            <label for="adress" class="form-label">Endereço</label>
                                            <input type="text" name="adress" id="adress" class="form-control" placeholder="Ex: Estrada do Campo Limpo, 143">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <input type="submit" class="btn btn-primary" value="Criar Conta">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reSenha">
                    Esqueci minha senha
                </button>

                <!-- Modal -->
                <div class="modal fade" id="reSenha" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <img src="../images/logo menor.svg" class="logoMenor" alt="">
                                <h1 class="modal-title fs-5" id="exampleModalLabel ">Recuperar a senha</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="" id="reSenha" name="recuperarSenha" method="post">
                                    <div class="row border rounded p-3">
                                        <div class="col-12 col-md-6 my-2">
                                            <label for="reUsuario" class="form-label">Usuário</label>
                                            <input type="text" name="reUsuario" id="reUsuario" class="form-control" placeholder="Ex: user1234">
                                        </div>
                                        <div class="col-12 col-md-6 my-2">
                                            <label for="reEmail" class="form-label">Email do Usuário</label>
                                            <input type="text" name="reEmail" id="reEmail" class="form-control" placeholder="Ex: email@email.com">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-5">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="nav-item">Todos direitos reservados</a>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
